apiVersion: v1
kind: Service
metadata:
  name: kubernetes-service-external
  namespace: argocd
spec:
  type: ExternalName
  # This correctly points to the kubernetes-dashboard service in the kube-system namespace
  externalName: kubernetes-dashboard.kube-system.svc.cluster.local
  ports:
  - port: 443  # Adjusted to match the Kubernetes Dashboard's internal port
